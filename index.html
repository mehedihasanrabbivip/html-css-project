<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crypto Exchange Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--this is header section-->
    <header class="navbar">
        <h1>Helloswaps</h1>
        <ul>
            <li> <a href="#">Buy</a> </li>
            <li> <a href="#">Sell</a> </li>
            <li> <a href="#">Create An Offer</a></li>
        </ul>
        <div class="right-menu">
            <img class="icon" src="images/Frame.png" alt="" >
            <button class="btn"> Login</button>
            <button class="btn"> Get Started</button>
        </div>
    </header>

    <!--this is hero section-->
    <section class="hero">
        <img src="images/hero.jpg" alt="" class="hero-image">
        <div class="offer-box">
            <h2> Find Your Offer</h2>
            <form>
                <select>
                    <option>Currency</option>
                </select>
                <select>
                    <option>Buy</option>
                </select>
                <select>
                    <option>Payment</option>
                </select>
                <input type="text" placeholder="How Much">
                <button type="submit"> Find Offer</button>
            </form>
        </div>
    </section>

    <!--this is features section-->
    <section class="features">
       <div class="icon"> 
            <img src="images/Group 10.png" alt="">
        </div>
    </section>

    <!-- this is details section-->
   <section class="details">
  <h2> Features: We think about you </h2>
  <div class="card">
    <img src="images/group.png" alt="">
  </div>
  <h3> See full features </h3>
   </section>
   <!--this is footer-->
   <footer>
    <p> ©️ 2024 Crypto Exchange Page. All Rights Reserved.</p>
   </footer>
</body>
</html>
